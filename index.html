  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="icon" type="image/jpg" href="https://i.ibb.co/3BvBYTW/alepsicologia.jpg" />
  <title>AleAlvarez @Psi</title>

                    <img class="h-8 rounded-3xl w-auto sm:h-10" src="https://i.ibb.co/3BvBYTW/alepsicologia.jpg">
                  </a>
                </div>
              </div>

          </div>

        <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
          <div class="sm:text-center lg:text-left">
            <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
              <span class="block xl:inline">Alejandro Alvarez</span>
              <span class="block text-indigo-600 xl:inline">@psi</span>
            </h1>
            <p
              class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
              PSICÓLOGO CLÍNICO. TERAPIA PRESENCIAL Y ONLINE.
</p>
          </div>
        </main>
      </div>
    </div>
    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">

        src="https://i.ibb.co/3BvBYTW/alepsicologia.jpg" alt="">

      <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">Last YouTube Videos</h2>
      <!-- error mesagge if not conect to api -->
      <div id="errorMssage" class="mt-6 hidden bg-red-100 d-none border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Oops!</strong>
        <span class="block sm:inline">Lo sentimos, ocurrio un problema al intentar obtener los videos.</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        </span>
      </div>
      <!-- END error mesagge if not conect to api -->
      <div id="content" class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
